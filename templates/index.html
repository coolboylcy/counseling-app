<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能文档分析助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #1d1d1f;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            padding: 40px;
            margin-top: 20px;
        }

        h1 {
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 40px;
            font-size: clamp(1.8em, 5vw, 2.5em);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .url-input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #f5f5f7;
        }

        .url-input:focus {
            outline: none;
            border-color: #0071e3;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .analyze-button {
            width: 100%;
            padding: 16px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .analyze-button:hover {
            background: #0077ed;
            transform: translateY(-1px);
        }

        .analyze-button:active {
            transform: translateY(0);
        }

        .result-section {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: #f5f5f7;
            border-radius: 16px;
        }

        .document-info {
            margin-bottom: 20px;
            color: #86868b;
            font-size: 14px;
            font-weight: 500;
        }

        .premium-section {
            margin-top: 30px;
            padding: 20px;
            background: #ffffff;
            border-radius: 16px;
            text-align: center;
            position: relative;
            border: 1px solid #e5e5e5;
        }

        .premium-button {
            background: #0071e3;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .premium-button:hover {
            background: #0077ed;
            transform: translateY(-1px);
        }

        .premium-button:active {
            transform: translateY(0);
        }

        .premium-content {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid #e5e5e5;
        }

        .premium-content h3 {
            color: #1d1d1f;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.4em;
        }

        .premium-content .analogy {
            background: #f5f5f7;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 3px solid #0071e3;
        }

        .summary-content {
            line-height: 1.6;
            color: #1d1d1f;
        }

        /* Markdown 样式 */
        .summary-content h1,
        .summary-content h2,
        .summary-content h3,
        .summary-content h4,
        .summary-content h5,
        .summary-content h6 {
            color: #1d1d1f;
            margin: 1.5em 0 0.8em;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .summary-content h1 { font-size: 2em; }
        .summary-content h2 { font-size: 1.6em; }
        .summary-content h3 { font-size: 1.3em; }

        .summary-content p {
            margin: 1em 0;
            color: #424245;
        }

        .summary-content ul,
        .summary-content ol {
            margin: 1em 0;
            padding-left: 2em;
            color: #424245;
        }

        .summary-content li {
            margin: 0.5em 0;
        }

        .summary-content code {
            background: #f5f5f7;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'SF Mono', 'Menlo', monospace;
            font-size: 0.9em;
        }

        .summary-content pre {
            background: #f5f5f7;
            padding: 1.2em;
            border-radius: 12px;
            overflow-x: auto;
            margin: 1.2em 0;
        }

        .summary-content blockquote {
            border-left: 3px solid #0071e3;
            margin: 1.2em 0;
            padding-left: 1.2em;
            color: #424245;
        }

        .loading-container {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading-progress {
            width: 100%;
            height: 4px;
            background: #e5e5e5;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #0071e3;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .loading-status {
            color: #1d1d1f;
            font-size: 16px;
            font-weight: 500;
            margin: 15px 0;
        }

        .loading-steps {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 0 20px;
        }

        .loading-step {
            text-align: center;
            flex: 1;
            padding: 10px;
            position: relative;
            color: #86868b;
            font-size: 14px;
            font-weight: 500;
        }

        .loading-step::after {
            content: '';
            position: absolute;
            right: -50%;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 2px;
            background: #e5e5e5;
        }

        .loading-step:last-child::after {
            display: none;
        }

        .loading-step.active {
            color: #0071e3;
        }

        .loading-step.completed {
            color: #0071e3;
        }

        .error-message {
            display: none;
            color: #ff3b30;
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            background: #fff1f0;
            border-radius: 12px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            .container {
                padding: 20px;
                border-radius: 16px;
            }

            .url-input, .analyze-button {
                padding: 14px;
                font-size: 15px;
            }

            .loading-steps {
                flex-direction: column;
                padding: 0;
            }

            .loading-step {
                margin: 10px 0;
            }

            .loading-step::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智能文档分析助手</h1>
        <div class="input-section">
            <input type="text" id="documentUrl" class="url-input" placeholder="输入文档链接（支持 PDF、Markdown、HTML 等格式）">
            <button onclick="analyzeDocument()" class="analyze-button">开始分析</button>
        </div>
        <div class="loading" id="loading">
            <div class="loading-container" id="loadingContainer">
                <div class="loading-progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="loading-status" id="loadingStatus">
                    正在分析文档
                </div>
                <div class="loading-steps">
                    <div class="loading-step" id="step1">提取内容</div>
                    <div class="loading-step" id="step2">理解核心</div>
                    <div class="loading-step" id="step3">生成类比</div>
                    <div class="loading-step" id="step4">优化输出</div>
                </div>
            </div>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div class="result-section" id="resultSection">
            <div class="document-info" id="documentInfo"></div>
            <div class="summary-content" id="summaryContent"></div>
            <div class="premium-section">
                <button onclick="unlockPremium()" class="premium-button">解锁深入解析</button>
            </div>
            <div class="premium-content" id="premiumContent">
                <h3>AI 深入解析</h3>
                <div id="analogyContent"></div>
            </div>
        </div>
    </div>

    <script>
        const documentUrl = document.getElementById('documentUrl');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultSection = document.getElementById('resultSection');
        const documentInfo = document.getElementById('documentInfo');
        const summaryContent = document.getElementById('summaryContent');

        // 配置 marked 选项
        marked.setOptions({
            breaks: true,  // 支持换行
            gfm: true,     // 启用 GitHub 风格的 Markdown
            sanitize: true // 清理 HTML 标签
        });

        async function analyzeDocument() {
            const url = documentUrl.value.trim();
            if (!url) {
                showError('请输入文档链接');
                return;
            }

            // 重置界面
            hideError();
            hideResult();
            hidePremiumContent();
            showLoading();
            startLoadingAnimation();

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                const data = await response.json();
                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(data);
                }
            } catch (error) {
                showError('分析过程中出现错误，请稍后重试');
                console.error('Error:', error);
            } finally {
                hideLoading();
                stopLoadingAnimation();
            }
        }

        function showLoading() {
            loading.style.display = 'block';
            document.getElementById('loadingContainer').style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
            document.getElementById('loadingContainer').style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function showResult(data) {
            documentInfo.textContent = `文档类型：${data.document_type}`;
            // 使用 marked 渲染 Markdown
            summaryContent.innerHTML = marked.parse(data.summary);
            resultSection.style.display = 'block';
        }

        function hideResult() {
            resultSection.style.display = 'none';
        }

        function showPremiumContent() {
            document.getElementById('premiumContent').style.display = 'block';
        }

        function hidePremiumContent() {
            document.getElementById('premiumContent').style.display = 'none';
        }

        async function unlockPremium() {
            // 显示测试期间免费提示
            const alertBox = document.createElement('div');
            alertBox.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #0071e3;
                color: white;
                padding: 20px 40px;
                border-radius: 12px;
                font-size: 18px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);
                z-index: 1000;
                animation: popIn 0.5s ease;
            `;
            alertBox.textContent = '测试期间功能免费开放！';
            document.body.appendChild(alertBox);
            
            setTimeout(() => {
                alertBox.style.animation = 'popOut 0.5s ease';
                setTimeout(() => alertBox.remove(), 500);
            }, 2000);

            // 获取当前文档内容
            const url = documentUrl.value.trim();
            if (!url) return;

            showLoading();
            startLoadingAnimation();
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        url,
                        premium: true 
                    }),
                });

                const data = await response.json();
                if (data.error) {
                    showError(data.error);
                } else {
                    document.getElementById('analogyContent').innerHTML = marked.parse(data.analogy);
                    showPremiumContent();
                }
            } catch (error) {
                showError('生成深入解析时出现错误，请稍后重试');
                console.error('Error:', error);
            } finally {
                hideLoading();
                stopLoadingAnimation();
            }
        }

        function startLoadingAnimation() {
            const progressBar = document.getElementById('progressBar');
            const steps = document.querySelectorAll('.loading-step');
            let progress = 0;
            let currentStep = 0;

            const interval = setInterval(() => {
                progress += Math.random() * 2;
                if (progress > 100) progress = 100;
                progressBar.style.width = `${progress}%`;

                if (progress >= 25 && currentStep === 0) {
                    steps[0].classList.add('completed');
                    steps[1].classList.add('active');
                    currentStep = 1;
                } else if (progress >= 50 && currentStep === 1) {
                    steps[1].classList.add('completed');
                    steps[2].classList.add('active');
                    currentStep = 2;
                } else if (progress >= 75 && currentStep === 2) {
                    steps[2].classList.add('completed');
                    steps[3].classList.add('active');
                    currentStep = 3;
                }
            }, 100);

            window.loadingInterval = interval;
        }

        function stopLoadingAnimation() {
            if (window.loadingInterval) {
                clearInterval(window.loadingInterval);
                window.loadingInterval = null;
            }
            document.getElementById('progressBar').style.width = '0%';
            document.querySelectorAll('.loading-step').forEach(step => {
                step.classList.remove('active', 'completed');
            });
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            70% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        // 支持回车键提交
        documentUrl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzeDocument();
            }
        });
    </script>
</body>
</html>
