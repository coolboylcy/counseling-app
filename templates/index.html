<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业心理咨询</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ZCOOL KuaiLe', cursive;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            color: #26a69a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message {
            background: #26a69a;
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #26a69a;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            font-family: 'ZCOOL KuaiLe', cursive;
        }

        button {
            padding: 12px 25px;
            background: #26a69a;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'ZCOOL KuaiLe', cursive;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: #00897b;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: #26a69a;
        }

        .loading::after {
            content: '...';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        .disclaimer {
            text-align: center;
            font-size: 0.8em;
            color: #666;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ 专业心理咨询 ✨</h1>
        <div class="chat-container" id="chatContainer"></div>
        <div class="loading" id="loading">咨询师正在思考</div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="请描述您的问题或困扰...">
            <button onclick="sendMessage()">发送</button>
        </div>
        <div class="disclaimer">
            温馨提示：本服务仅供参考，如有严重心理问题请及时寻求线下专业帮助。
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const loading = document.getElementById('loading');

        // 添加欢迎消息
        window.onload = function() {
            addMessage("您好，我是您的专业心理咨询师。请告诉我您有什么困扰，我会认真倾听并为您提供专业的建议。", false);
        };

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            loading.style.display = 'block';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();
                if (data.error) {
                    addMessage('抱歉，系统出现了一些问题，请稍后重试。', false);
                } else {
                    addMessage(data.response, false);
                }
            } catch (error) {
                addMessage('抱歉，系统暂时无法响应，请稍后重试。', false);
            } finally {
                loading.style.display = 'none';
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
